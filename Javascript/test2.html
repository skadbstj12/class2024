<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            for (let i = 1; i <= 100; i++) {
                console.log(i)
            };
        }
        // 1, 2, 3, 4, ....100
        {
            let num = 1; //초갓값 설정

            while (num <= 100) {
                console.log(num);
                num++;
            }
        }
        {
            let num = 1;

            do {
                console.log(num);
                num++
            } while (num <= 100);
        }
    </script>
</body>

</html>
