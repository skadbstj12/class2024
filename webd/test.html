<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            height: 900px;
            background-color: rgb(255, 255, 255);
        }

        #TOP {
            width: 100%;
            height: 100px;
            background-color: red;
            display: flex;
        }

        #TOP .top-1 {
            width: 15%;
            height: 100px;
            background-color: #3b1e1e;
        }

        #TOP .top-2 {
            width: 70%;
            height: 100px;
            background-color: #dbc1c1;
            margin: 0 auto;
            display: flex;
        }

        #TOP .top-2 .tc1 {
            width: 21%;
            height: 100px;
            background-color: #a30f0f;
        }

        #TOP .top-2 .tc2 {
            width: 80%;
            height: 100px;
            background-color: #922b2b;
        }


        #TOP .top-3 {
            width: 15%;
            height: 100px;
            background-color: #c51414;
        }


        #JG {
            width: 70%;
            height: 300px;
            background-color: yellow;
            margin: 0 auto;
        }

        #MID {
            width: 100%;
            height: 200px;
            background-color: orange;
        }

        #MID .mid-1 {
            width: 70%;
            height: 200px;
            background-color: rgb(87, 78, 61);
            margin: 0 auto;
            display: flex;
        }

        #MID .mid-1 .m1 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(117, 113, 106);
            margin: 0 auto;
        }

        #MID .mid-1 .m2 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(150, 107, 32);
            margin: 0 auto;
        }

        #MID .mid-1 .m3 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(58, 39, 6);
            margin: 0 auto;
        }



        #AD {
            width: 70%;
            height: 200px;
            background-color: blue;
            margin: 0 auto;
            display: flex;
        }

        #AD .AD-1 {
            width: 33.3333%;
            height: 200px;
            background-color: rgb(135, 135, 196);
            margin: 0 auto;
        }

        #AD .AD-2 {
            width: 66.6666%;
            height: 200px;
            background-color: rgb(46, 46, 145);
            margin: 0 auto;
        }

        #AD .AD-2 .A1 {
            width: 100%;
            height: 100px;
            background-color: rgb(75, 75, 90);
            margin: 0 auto;
        }

        #AD .AD-2 .A2 {
            width: 100%;
            height: 100px;
            background-color: rgb(72, 72, 110);
            margin: 0 auto;
        }

        #SUP {
            width: 100%;
            height: 100px;
            background-color: green;
            display: flex;
            justify-content: center;
        }

        #SUP .sup1 {
            width: 10%;
            height: 100px;
            background-color: rgb(15, 46, 15);
        }

        #SUP .sup2 {
            width: 60%;
            height: 100px;
            background-color: rgb(33, 99, 33);
        }

        #SUP .sup2 .s1 {
            width: 100%;
            height: 50px;
            background-color: rgb(2, 26, 2);
        }

        #SUP .sup2 .s2 {
            width: 100%;
            height: 50px;
            background-color: rgb(99, 114, 99);
        }
    </style>

</head>

<body>
    <div id="wrap">
        <div id="TOP">
            <div class="top-1"></div>
            <div class="top-2">
                <div class="tc1"></div>
                <div class="tc2"></div>
            </div>
            <div class="top-3"></div>
        </div>
        <div id="JG"></div>
        <div id="MID">
            <div class="mid-1">
                <div class="m1"></div>
                <div class="m2"></div>
                <div class="m3"></div>
            </div>
        </div>
        <div id="AD">
            <div class="AD-1"></div>
            <div class="AD-2">
                <div class="A1"></div>
                <div class="A2"></div>
            </div>
        </div>
        <div id="SUP">
            <div class="sup1"></div>
            <div class="sup2">
                <div class="s1"></div>
                <div class="s2"></div>
            </div>
        </div>
    </div>
</body>

</html>
